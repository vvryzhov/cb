version: '3.8'

services:
  db:
    image: postgres:15
    container_name: payroll_bi_db
    environment:
      POSTGRES_DB: ${DB_NAME:-payroll_bi_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: payroll_bi_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  saiku:
    image: analytixlabs/saiku:latest
    container_name: payroll_bi_saiku
    ports:
      - "8080:8080"
    environment:
      - SAIKU_DB_TYPE=postgres
      - SAIKU_DB_HOST=db
      - SAIKU_DB_PORT=5432
      - SAIKU_DB_NAME=${DB_NAME:-payroll_bi_db}
      - SAIKU_DB_USER=${DB_USER:-postgres}
      - SAIKU_DB_PASSWORD=${DB_PASSWORD:-postgres}
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

