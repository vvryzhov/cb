<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Excel → БД → BI → Jira{% endblock %}</title>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Chart.js для графиков -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        [x-cloak] { display: none !important; }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">Excel → БД → BI → Jira</h1>
                <div class="space-x-4">
                    <a href="{% url 'index' %}" class="hover:text-blue-200">Главная</a>
                    <a href="{% url 'upload_file' %}" class="hover:text-blue-200">Загрузить Excel</a>
                    <a href="{% url 'reports' %}" class="hover:text-blue-200">Отчёты</a>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto px-4 py-8">
        {% if messages %}
            <div id="messages" class="mb-4">
                {% for message in messages %}
                    <div class="bg-{{ message.tags }}-100 border border-{{ message.tags }}-400 text-{{ message.tags }}-700 px-4 py-3 rounded mb-2" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <p>&copy; 2024 Excel → БД → BI → Jira Service</p>
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
