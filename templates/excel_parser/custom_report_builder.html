{% extends 'base.html' %}

{% block title %}Конструктор отчетов - Payroll BI{% endblock %}

{% block content %}
<div class="mb-6">
    <h2 class="text-3xl font-bold mb-4">Конструктор произвольных отчетов</h2>
</div>

<div x-data="reportBuilder()" class="bg-white rounded-lg shadow-md p-6">
    <form @submit.prevent="generateReport()">
        <!-- Фильтры -->
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-4">Фильтры</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Департамент</label>
                    <select x-model="filters.department" class="shadow border rounded w-full py-2 px-3 text-gray-700">
                        <option value="">Все</option>
                        {% for dept in departments %}
                            <option value="{{ dept.id }}">{{ dept.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Отдел</label>
                    <select x-model="filters.division" class="shadow border rounded w-full py-2 px-3 text-gray-700">
                        <option value="">Все</option>
                        {% for div in divisions %}
                            <option value="{{ div.id }}">{{ div.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Группа</label>
                    <select x-model="filters.group" class="shadow border rounded w-full py-2 px-3 text-gray-700">
                        <option value="">Все</option>
                        {% for group in groups %}
                            <option value="{{ group.id }}">{{ group.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Дата начала</label>
                    <input type="date" x-model="filters.date_from" class="shadow border rounded w-full py-2 px-3 text-gray-700">
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Дата окончания</label>
                    <input type="date" x-model="filters.date_to" class="shadow border rounded w-full py-2 px-3 text-gray-700">
                </div>
            </div>
        </div>
        
        <!-- Группировка -->
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-4">Группировка</h3>
            <div class="space-y-2">
                <label class="flex items-center">
                    <input type="checkbox" x-model="groupBy" value="department" class="mr-2">
                    <span>По департаменту</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" x-model="groupBy" value="division" class="mr-2">
                    <span>По отделу</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" x-model="groupBy" value="group" class="mr-2">
                    <span>По группе</span>
                </label>
            </div>
        </div>
        
        <!-- Метрики -->
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-4">Метрики</h3>
            <div class="space-y-2">
                <label class="flex items-center">
                    <input type="checkbox" x-model="metrics" value="total_income" class="mr-2">
                    <span>Общий доход</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" x-model="metrics" value="avg_income" class="mr-2">
                    <span>Средний доход</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" x-model="metrics" value="count" class="mr-2">
                    <span>Количество</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" x-model="metrics" value="total_salary" class="mr-2">
                    <span>Общий оклад</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" x-model="metrics" value="avg_salary" class="mr-2">
                    <span>Средний оклад</span>
                </label>
            </div>
        </div>
        
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Сформировать отчет
        </button>
    </form>
    
    <!-- Результаты -->
    <div x-show="reportData" x-cloak class="mt-6">
        <h3 class="text-lg font-semibold mb-4">Результаты</h3>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <template x-for="header in reportHeaders" :key="header">
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase" x-text="header"></th>
                        </template>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-for="row in reportRows" :key="row.id || Math.random()">
                        <tr>
                            <template x-for="(value, key) in row" :key="key">
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="formatValue(value)"></td>
                            </template>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function reportBuilder() {
    return {
        filters: {
            department: '',
            division: '',
            group: '',
            date_from: '',
            date_to: ''
        },
        groupBy: [],
        metrics: ['total_income', 'count'],
        reportData: null,
        reportHeaders: [],
        reportRows: [],
        
        async generateReport() {
            try {
                const response = await fetch('/api/analytics/custom_report/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        filters: this.filters,
                        group_by: this.groupBy,
                        metrics: this.metrics
                    })
                });
                
                const data = await response.json();
                if (data.error) {
                    alert('Ошибка: ' + data.error);
                } else {
                    this.reportData = data;
                    this.processReportData(data);
                }
            } catch (error) {
                console.error('Error generating report:', error);
                alert('Ошибка при формировании отчета');
            }
        },
        
        processReportData(data) {
            if (Array.isArray(data.data) && data.data.length > 0) {
                this.reportHeaders = Object.keys(data.data[0]);
                this.reportRows = data.data;
            } else if (typeof data.data === 'object') {
                this.reportHeaders = Object.keys(data.data);
                this.reportRows = [data.data];
            }
        },
        
        formatValue(value) {
            if (value === null || value === undefined) return '—';
            if (typeof value === 'number') {
                if (value >= 1000) {
                    return value.toLocaleString('ru-RU', {maximumFractionDigits: 2}) + ' ₽';
                }
                return value.toLocaleString('ru-RU', {maximumFractionDigits: 2});
            }
            return value;
        }
    }
}
</script>
{% endblock %}
